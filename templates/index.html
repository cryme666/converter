<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
</head>
<body>

    <h1>Завантажте файл і виберіть тип конвертації</h1>

    <form action="submit" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Виберіть файл для завантаження: </label>
            <input type="file" name="file" id="file" required>
        </div>

        <div>   
            <label for = "conversion">Оберіть тип конвертації</label>
            <select id = "conversion" name="conversion" required>

                <option value="excel_to_csv">XLSX to CSV</option>
                <option value="csv_to_excel">CSV to XLSX</option>
                <option value="txt_to_pdf">TXT to PDF</option>
                <option value="jpg_to_png">JPG to PNG</option>
                <option value="png_to_jpg">PNG to JPG</option>

            </select>   
        </div>
        
        <button type="submit">Send</button>
    </form>
</body>
</html>
